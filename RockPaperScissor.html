<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPS.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="choices">
            <div class="choice" id="paper"><img  src="img/paper.png"></div>
            <div class="choice" id="rock"><img src="img/rock.png"></div>
            <div class="choice" id="scissors"><img src="img/scissors.png"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p class="user">0</p>
            <p class="name"><b>YOU</b></p>
        </div>
        <div class="score">
            <p class="comp">0</p>
            <p class="name"><b>COMPUTER</b></p>
        </div>
    </div>
    <div class="result">
        <p class="msg">Play Your Move</p>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
